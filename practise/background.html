<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background-Color</title>

    <style>
        body {
            background-color: black;
        }

        .inner span {
            background-color: purple;
        }

        .textGroup {
            background-color: green;
        }

        .inner strong {
            color: magenta;
        }

        .primary {
            color: blue;
            background-color: orange;
        }

        #special {
            color: red;
        }

        p {
            color: yellow;
        }
    </style>
</head>
<body>

<div id="outer">
    <div class="inner">
        <p class="textGroup primary">
            ONE
            <strong>
                TWO
                <span>THREE</span>
            </strong>
        </p>
        <p class="textGroup">
            FOUR
            <span id="special">FIVE</span>
        </p>
    </div>

</div>

</body>
</html>
