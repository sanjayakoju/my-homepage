<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .form-container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form id="myForm">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="url">Website</label>
            <input type="url" class="form-control" id="url" placeholder="Enter URL" pattern="https?://.*" required>
            <small class="form-text text-muted">Must start with http:// or https://</small>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="onSubmit()">Submit</button>
    </form>
</div>

<script>
    function onSubmit() {
        var password = document.getElementById('password').value;
        var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}$/;
        console.log(password)
        if (!passwordPattern.test(password)) {
            alert('Password must be at least 10 characters long and contain at least one number, one uppercase letter, and one lowercase letter.');
        }
    }
</script>

</body>
</html>
